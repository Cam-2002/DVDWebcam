<html>
	<head>
	</head>
	<body style="background-color: rgba(0,0,0,0); position: relative; margin: 0px;">
		<video autoplay="true" id="videoElement" style="position: absolute" left="0px" top="0px"></video>
		<script type="text/javascript">
			var video = document.querySelector("#videoElement");
			var body = document.querySelector("body");

			if (navigator.mediaDevices.getUserMedia) {
			  	navigator.mediaDevices.getUserMedia({ video: true })
			    .then(function (stream) {
			      video.srcObject = stream;
			    })
			    .catch(function (error) {
			      console.log(error);
			    });
			}
			video.style.left = "0px";
			video.style.top = "0px";
			var xadj = 1.0;
			var yadj = 1.0;
			var x = 0.0;
			var y = 0.0;
			setInterval(function(){
				x+=xadj;
				y+=yadj;
				if(x > body.offsetWidth - video.offsetWidth){
					xadj = -1.0;
				}
				if(y > body.offsetHeight - video.offsetHeight){
					yadj = -1.0;
				}
				if(x < 0){
					xadj = 1.0;
				}
				if(y < 0){
					yadj = 1.0;
				}
				video.style.left = x.toString()+"px";
				video.style.top = y.toString()+"px";
				//console.log();
				//console.log(toString(+1) + "px");
			},4);
		</script>
	</body>
</html>
